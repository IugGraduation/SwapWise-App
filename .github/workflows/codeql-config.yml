name: "Android CodeQL Configuration"

queries:
- uses: security-and-quality-extended
- uses: codeql/java-queries
queries: /security/SecurityFeatures/Android
- uses: codeql/kotlin-queries
queries: /security/SecurityFeatures/Android

paths:
- app/src
- ui/src
- domain/src
- data/src

paths-ignore:
- '**/build/'
- '**/.gradle/'
- '**/gradle/'
- '**/.idea/'
- '**/generated/'
- '**/local.properties'
- '**/*.iml'
- '**/captures/'
- '**/proguard/'

languages:
java:
gradle:
gradle-version: 8.9 
build-command: ./gradlew assembleDebug
