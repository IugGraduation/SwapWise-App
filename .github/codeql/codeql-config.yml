name: "Android CodeQL Configuration"

queries:
- uses: security-and-quality-extended
- uses: codeql-suites/java-security-and-quality.qls
  queries: /security/SecurityFeatures/Android
- uses: codeql-suites/kotlin-security-and-quality.qls
  queries: /security/SecurityFeatures/Android

paths:
- app/src
- ui/src
- domain/src
- data/src

paths-ignore:
- '**/build/'
- '**/.gradle/'
- '**/gradle/'
- '**/.idea/'
- '**/generated/'
- '**/local.properties'
- '**/*.iml'
- '**/captures/'
- '**/proguard/'

languages:
  - java
  - kotlin
java:
gradle:
gradle-version: 8.9 
build-command: ./gradlew assembleDebug
